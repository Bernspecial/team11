<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>

      <form name="checkoutForm" id="checkout-form">
        <h2>Customer Information</h2>
        <label for="first-name">First Name:</label>
        <input
          type="text"
          id="first-name"
          name="first-name"
          required
        /><br /><br />
        <label for="last-name">Last Name:</label>
        <input
          type="text"
          id="last-name"
          name="last-name"
          required
        /><br /><br />

        <h2>Address</h2>
        <label for="street-address">Street Address:</label>
        <input
          type="text"
          id="street-address"
          name="street-address"
          required
        /><br /><br />
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required /><br /><br />
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required /><br /><br />
        <label for="zip-code">Zip Code:</label>
        <input type="text" id="zip-code" name="zip-code" required /><br /><br />

        <h2>Payment Information</h2>
        <label for="credit-card-number">Credit Card Number:</label>
        <input
          type="text"
          id="credit-card-number"
          name="credit-card-number"
          required
        /><br /><br />
        <label for="expiration-date">Expiration Date:</label>
        <input
          type="text"
          id="expiration-date"
          name="expiration-date"
          required
        /><br /><br />
        <label for="security-code">Security Code:</label>
        <input
          type="text"
          id="security-code"
          name="security-code"
          required
        /><br /><br />

        <h2 class="checkout-summary">Order Summary</h2>
        <p>Subtotal: <span id="subtotal">$0.00</span></p>
        <p>Shipping Estimate: <span id="shipping-estimate">$0.00</span></p>
        <p>Tax: <span id="tax">$0.00</span></p>
        <p>Order Total: <span id="order-total">$0.00</span></p>

        <button type="submit" id="checkout-button">Checkout</button>
      </form>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
